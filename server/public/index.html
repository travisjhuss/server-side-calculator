<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Server Side Calculator</title>
        <script src="jquery.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Server Side Calculator</h1>
        <div class="calculator">
            <input id="firstNumIn" type="number" placeholder="Number"/>
            <button id="plusBtn">+</button>
            <button id="minusBtn">-</button>
            <button id="multiplyBtn">*</button>
            <button id="divideBtn">/</button>
            <input id="secondNumIn" type="number" placeholder="Number"/>
            <button id="equalBtn">=</button>
            <button id="clearBtn">C</button>
        </div>
        <div class="calcOutContainer">
            <h3 id="calcOutput">= #answerhere</h3>
        </div>
        <ul id="calcHistory">
            <li>SAMPLE LIST ITEM</li>
        </ul>
    </body>
</html>
