<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Server Side Calculator</title>
        <script src="jquery.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Server Side Calculator</h1>
        <input id="firstNumIn" type="number" placeholder="Number"/>
        <input id="secondNumIn" type="number" placeholder="Number"/>
        <div class="calculator">
            <h2 id="calcScreen">0</h2>
            <button class="btn btn-primary btn-lg" id="sevenBtn">7</button>
            <button class="btn btn-primary btn-lg" id="eightBtn">8</button>
            <button class="btn btn-primary btn-lg" id="nineBtn">9</button>
            <button class="btn btn-primary btn-lg" id="clearBtn">C</button>

            <button class="btn btn-primary btn-lg" id="fourBtn">4</button>
            <button class="btn btn-primary btn-lg" id="fiveBtn">5</button>
            <button class="btn btn-primary btn-lg" id="sixBtn">6</button>
            <button class="btn btn-primary btn-lg" id="plusBtn">+</button>

            <button class="btn btn-primary btn-lg" id="oneBtn">1</button>
            <button class="btn btn-primary btn-lg" id="twoBtn">2</button>
            <button class="btn btn-primary btn-lg" id="threeBtn">3</button>
            <button class="btn btn-primary btn-lg" id="minusBtn">-</button>

            <button class="btn btn-primary btn-lg" id="zeroBtn">0</button>
            <button class="btn btn-primary btn-lg" id="pointBtn">.</button>
            <button class="btn btn-primary btn-lg" id="multiplyBtn">*</button>
            <button class="btn btn-primary btn-lg" id="divideBtn">/</button>

            <button class="btn btn-primary btn-lg" id="equalBtn">=</button>
            
        </div>
        <div class="calcOutContainer">
            <h3 id="calcOutput"></h3>
        </div>
        <ul id="calcHistory">
        </ul>
    </body>
</html>
