<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Side Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div>Server Side Calculator</div>
    </header>
    <div class="calculator">
        <div class="hidden-message"></div>
        <h2 id="calcScreen">0</h2>
        <button class="btn btn-dark btn-lg bg-override" id="sevenBtn">7</button>
        <button class="btn btn-dark btn-lg bg-override" id="eightBtn">8</button>
        <button class="btn btn-dark btn-lg bg-override" id="nineBtn">9</button>
        <button class="btn btn-dark btn-lg bg-override" id="clearBtn">C</button>

        <button class="btn btn-dark btn-lg bg-override" id="fourBtn">4</button>
        <button class="btn btn-dark btn-lg bg-override" id="fiveBtn">5</button>
        <button class="btn btn-dark btn-lg bg-override" id="sixBtn">6</button>
        <button class="btn btn-dark btn-lg bg-override" id="plusBtn">+</button>

        <button class="btn btn-dark btn-lg bg-override" id="oneBtn">1</button>
        <button class="btn btn-dark btn-lg bg-override" id="twoBtn">2</button>
        <button class="btn btn-dark btn-lg bg-override" id="threeBtn">3</button>
        <button class="btn btn-dark btn-lg bg-override" id="minusBtn">-</button>

        <button class="btn btn-dark btn-lg bg-override" id="zeroBtn">0</button>
        <button class="btn btn-dark btn-lg bg-override" id="pointBtn">.</button>
        <button class="btn btn-dark btn-lg bg-override" id="multiplyBtn">*</button>
        <button class="btn btn-dark btn-lg bg-override" id="divideBtn">/</button>

        <button class="btn btn-dark btn-lg bg-override" id="equalBtn">=</button>

    </div>
    <div class="history">
        <button id="delete-history" class="btn btn-dark bg-overrideDH">DELETE HISTORY</button>
        <p>History of Calculations</p>
        <ul id="calcHistory">
        </ul>
    </div>

</body>

</html>
